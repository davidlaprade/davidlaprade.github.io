---
layout: default
---
<!-- Posts -->
<ul id="posts">

  {% for post in paginator.posts %}

  <li class="post">
    <h2><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title }}</a></h2>
    <ul class="tags">
      <li style="margin-left: 0px; margin-right: 10px">
        <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">
          {{ post.date | date_to_string }}
        </time>
      </li>
      {% for tag in post.tags %}
        <li><a href="{{ site.baseurl}}/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    <p>{{ post.excerpt || post.content | strip_html | truncatewords:50 }}</p>
  </li>

  {% endfor %}

</ul>
